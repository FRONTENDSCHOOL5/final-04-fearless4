<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="profileSetup.css" />
  <title>트래블어스 | 프로필 설정</title>
</head>

<body>
  <div class="container">

    <h1 class="profile-text">프로필 설정</h1>
    <p class="desc-text">나중에 언제든지 변경할 수 있습니다.</p>

    <div class="upload">
      <img class="btn-char" src="./img/profile-pic.png" alt="" />
      <img class="btn-img" src="./img/img-button.svg" />
    </div>

    <div class="input-wrap">
      <div class="name">
        <label class="label-style" for="user-name">사용자 이름</label>
        <input class="input-style" type="text" name="" placeholder="2~10자 이내여야 합니다." />
      </div>

      <div class="id">
        <label class="label-style" for="user-id">계정 ID</label>
        <input class="input-style" type="text" name="" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다." />
        <span>*영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</span>
        <!-- <span>*이미 사용 중인 ID입니다.</span> -->
      </div>

      <div class="intro">
        <label class="label-style" for="user-intro">소개</label>
        <input class="input-style" type="text" name="" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" />
      </div>

      <button class="start-btn" type="submit">트래블어스 시작하기</button>
    </div>
</body>

</html>
