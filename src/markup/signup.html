<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>트레블어스 | 회원가입</title>
  <link rel="stylesheet" href="./signup.css">
</head>

<body>
  <div class="login-container">
    <h1 class="login">이메일로 회원가입</h1>
    <form class='form-wrap'>
      <div class="email">
        <label class="label-style" for="user-email">이메일</label>
        <input class="input-style" id="user-email" type="email" required>
      </div>
      <span>*이미 가입된 이메일입니다.</span>

      <div class="password">
        <label class="label-style" for="user-pw">비밀번호</label>
        <input class="input-style" id="user-email" type="password" required>
      </div>
      <span>*비밀번호는 6자 이상이어야 합니다.</span>
      <button class="login-btn" type="submit">다음</button>
    </form>
  </div>
</body>

</html>
